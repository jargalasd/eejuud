<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">
    <link rel="icon" href="image/logo1.png" type="image/png">
    <link rel="stylesheet" href="loginBootsrap.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <title>Ээжүүд | Танд болон таны хүүхдэд</title>
    <style>
        input::placeholder{
            color: rgb(208, 208, 208);
        }
    </style>
    
</head>
<body>
        <!-- Logo -->
    <div class="jumbotron text-center" style="top: 30px; position: relative; background-color: white;">
        <a href="index.html"><img class="logoEejuud" src="image/logo2.png" alt=""></a>
        <p>Таньд болон таны хүүхдэд</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3" >
                <img src="image/eej1.jpg" alt="" style="width: 100%; border-radius: 15px;">
            </div>
            <div class="col-sm-3">
                <img src="image/eej2.jpg" alt="" style="width: 100%;border-radius: 15px;">
            </div>
            <div class="col-sm-3">
                <img src="image/eej3.jpg" alt="" style="width: 100%;border-radius: 15px;">
            </div>
                
            
            <div class="col-sm-3">
                <form action="">
                    <div class="form-group">
                        <h2 class="text-center">Нэвтрэх</h2>
                        <label for="number">Утасны дугаар:</label>
                        <input type="tel" class="form-control" id="name" placeholder="Утасны дугаар оруулах" name="number">
                        </div>
                        <div class="form-group">
                        <label for="password">Нууц үг:</label>
                        <input type="password" class="form-control" id="pass" placeholder="Нууц үг оруулах" name="pwd">
                        </div>
                        
                        <div class="text-right"><a href="#">Нууц үг мартсан</a></div>
                        <p style="color: red;" id="error"></p>
                        <button onclick="login()" type="button" class="btn btn-default">Нэвтрэх</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function login(){
            let username=document.getElementById("name").value;
            let password=document.getElementById("pass").value;
            let error=document.getElementById("error");

            let nevtrehNer="85000000";
            let nuutsUg="1111";

            if(username==="" || password===""){
                error.textContent="Нэвтрэх нэр нууц үгээ оруулна уу!";
                return;
            }

            if(username===nevtrehNer && password===nuutsUg){
                localStorage.setItem("loggedIn", "true");
                window.location.href="index.html";
            } else {
                error.textContent="Нэвтрэх нэр эсвэл нууц үг буруу байна";
            }
        }

    </script>
</body>
</html>
